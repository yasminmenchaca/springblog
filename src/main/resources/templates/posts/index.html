<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<nav th:fragment="navbar">
    <!-- awesome navbar goes here -->
</nav>
<th:block th:each="post : ${Posts}">

        <h1 th:text="${post.title}"></h1>
        <h3 th:text="${post.body}"></h3>
    </div>
</th:block>
</body>
</html>
