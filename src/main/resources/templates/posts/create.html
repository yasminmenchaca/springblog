<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <h1>Create Post</h1>
    <form th:action="@{|/posts/create/|}" th:method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" placeholder="Enter title" class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body" placeholder="Enter body"
                      rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Save Post</button>
    </form>

</div>
<script :block th:replace="/partials/scripts :: scripts"></script>
</body>
</html>
