<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<h1>Create Post</h1>
<form th:action="@{|/posts/create/|}" th:method="POST">
    <label for="title">Title</label>
    <input id="title" type="text" name="title" th:value="title" placeholder="Enter title">
    <label for="body">Body</label>
    <textarea id="body" name="body" th:text="body" placeholder="Enter body"></textarea>
    <button>Save Post</button>
</form>
<script :block th:replace="/partials/scripts :: scripts"></script>
</body>
</html>
