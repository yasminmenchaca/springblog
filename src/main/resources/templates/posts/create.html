<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">

    <h1>Create Post</h1>
    <br>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" th:field="*{title}" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="body">Post Content</label><br>
            <textarea class="form-control" type="text" th:field="*{body}" rows="10" placeholder="Enter Text"></textarea>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create Post</button>
    </form>

</div>
<script :block th:replace="/partials/scripts :: scripts"></script>
</body>
</html>
