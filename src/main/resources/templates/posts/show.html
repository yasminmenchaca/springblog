<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing Post</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<p th:text="${body}"></p>

<form th:action="@{'/posts/' + 'delete/' + ${id}}">
    <button type="submit">Delete</button>
</form>

<form th:action="@{'/posts/' + 'edit/' + ${id}}" th:method="get">
    <button type="submit">Edit</button>
</form>

</body>
</html>
