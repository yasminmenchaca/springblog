<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8">
    <title>Viewing Post</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <div class="card mb-4">
        <img class="card-img-top" src="https://picsum.photos/750/300" alt="Card image cap">
        <div class="card-body">
            <h1 class="card-title" th:text="${title}"></h1>
            <p class="card-text" th:text="${body}"></p>
        </div>
        <div class="card-footer text-muted">
            <p>Contact this post author at: <a th:href="'mailto:'+${email}"><span th:text="${email}"></span> </a>
        </div>
    </div>
</div>


<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"></span>
    Username: <span th:text="${#authentication.principal.username}"></span>
    Email: <span th:text="${#authentication.principal.email}"></span>
</div>

<script :block th:replace="/partials/scripts :: scripts"></script>

</body>
</html>
