<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header">
    <meta charset="UTF-8"/>
    <title>Sign up</title>
</head>
<body>

<div class="container">
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}"/>
        </div>

        <input value="Sign me up!" type="submit"/>

    </form>
</div>

<script :block th:replace="partials/scripts :: scripts"></script>

</body>
</html>
